    <script>
        function randomEded(max, min) {
            const bir = Math.floor(Math.random() * (max - min + 1)) + min
            console.log(bir)
        }
        function yuxariYuvarlasdirmaq(eded) {
            const iki = Math.ceil(eded)
            console.log(iki)
        }
        function moduluTap(reqem) {
            let uc = Math.abs(reqem)
            console.log(uc)

        }
        function quvvetiTap(reqem, quvveti) {
            const dort = Math.pow(reqem, quvveti)
            console.log(dort)
        }
    </script>
